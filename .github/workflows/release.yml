name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        # Create a version file
        echo "__version__ = '${{ github.ref_name }}'" > version.py
        
        # Build the executable
        pyinstaller --onefile --name NexusRecon --noconsole netrecon.py
        
        # Create a zip file with the executable and necessary files
        7z a NexusRecon-${{ github.ref_name }}-windows-x64.zip \
          dist/NexusRecon.exe \
          netrecon.py \
          README.md \
          LICENSE \
          requirements.txt
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: NexusRecon ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          ### New Features
          - Initial release of NexusRecon
          
          ### Bug Fixes
          - Various bug fixes and improvements
          
          ### Dependencies
          - Updated dependencies to latest versions
          
          ## Installation
          
          ### Windows Executable
          1. Download `NexusRecon-${{ github.ref_name }}-windows-x64.zip`
          2. Extract the zip file
          3. Run `NexusRecon.exe`
          
          ### Python Script
          ```bash
          # Install requirements
          pip install -r requirements.txt
          
          # Run the script
          python netrecon.py
          ```
          
          ## Documentation
          
          See [README.md](https://github.com/ChickenWithACrown/nexus-recon#readme) for detailed usage instructions.
        draft: false
        prerelease: false
        files: |
          NexusRecon-${{ github.ref_name }}-windows-x64.zip
          dist/NexusRecon.exe
          netrecon.py
