name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install 7-Zip
      uses: mstoefer/setup-7zip@v1
      
    - name: Build executable
      run: |
        # Create a version file
        echo "__version__ = '${{ github.ref_name }}'" > version.py
        
        # Install PyInstaller if not already installed
        pip install pyinstaller
        
        # Build the executable with GUI and no console
        pyinstaller --onefile \
          --name NexusRecon \
          --noconsole \
          --icon=NONE \
          --add-data "README.md;." \
          --add-data "LICENSE;." \
          netrecon.py
        
        # Create a zip file with the executable and documentation
        7z a NexusRecon-${{ github.ref_name }}-Windows-x64.zip \
          dist/NexusRecon.exe \
          README.md \
          LICENSE
          
        # Create a separate zip with source code for developers
        7z a NexusRecon-${{ github.ref_name }}-Source.zip \
          *.py \
          requirements.txt \
          README.md \
          LICENSE \
          .github/
          
        # Create release directory and move files
        mkdir -p release
        move NexusRecon-*.zip release/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: NexusRecon ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## NexusRecon ${{ github.ref_name }}
          
          ### What's New
          - Initial release of NexusRecon - A powerful GUI-based network reconnaissance tool
          
          ### Key Features
          - User-friendly graphical interface
          - Comprehensive network scanning capabilities
          - Real-time results visualization
          - System tray integration
          
          ## Installation
          
          ### Method 1: Windows Executable (Recommended)
          1. Download `NexusRecon-${{ github.ref_name }}-Windows-x64.zip`
          2. Extract the zip file
          3. Double-click `NexusRecon.exe` to launch the application
          
          ### Method 2: From Source
          ```bash
          # Clone the repository
          git clone https://github.com/ChickenWithACrown/nexus-recon.git
          cd nexus-recon
          
          # Install requirements
          pip install -r requirements.txt
          
          # Run the application
          python netrecon.py
          ```
          
          ## Getting Help
          - Join our [Discord Server](https://discord.gg/2ZuJDpDtsx) for support and discussions
          - Check the [Documentation](https://github.com/ChickenWithACrown/nexus-recon#readme) for usage instructions
          - Report issues on [GitHub Issues](https://github.com/ChickenWithACrown/nexus-recon/issues)
          
          ## License
          This project is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
        draft: false
        prerelease: false
        files: |
          release/NexusRecon-${{ github.ref_name }}-Windows-x64.zip
          release/NexusRecon-${{ github.ref_name }}-Source.zip
